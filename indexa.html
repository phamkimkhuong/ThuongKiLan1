<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        
        #left {
            display: flex;
            justify-content: space-around;
            width: 30%;
        }
        
        #wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #right {
            display: flex;
            justify-content: space-around;
            width: 30%;
        }
        #option{
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height:30%;
        }
        #three{
            display: flex;
            justify-content:space-between;
            width: 40%;
        }
        #search{
            display: flex;
            justify-content: center;
        }
        #images{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #image1{
            display: flex;
            justify-content: center;
        }
        #image2{
            display: flex;
            justify-content: center;
        }
        #image3{
            display: flex;
            justify-content: center;
        }
        #number{
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        #num{
            display: flex;
            justify-content: space-around;
            width: 30%;
            
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="menu-container">
            <div id="left">
                <div>Home</div>
                <div>Offers</div>
                <div>Our story</div>
                <div>Blog</div>
            </div>
            <div id="logo">
                <img src="logo.png" alt="">
            </div>
            <div id="right">
                <input type="text" placeholder="Search product">
                <img src="Cart.png" alt="">
                <img src="user.png" alt="">
            </div>
        </div>
        <div id="banner">
            <img src="banner.png" alt="">
        </div>
        <div id="option">
            <div id="three" style="color: green;size:10%;">
                <div>ALL PRODUCT</div>
                <div>Face</div>
                <div>Body</div>
            </div>
            <div>
                <div id="search">
                    <input type="text" placeholder="Search product">
                    <img src="" alt="">
                </div>
            </div>
        </div>
        <div id="images">
            <div id="image1">
                <div><img src="Image 1 (1).png" alt=""></div>
                <div><img src="Image 1 (2).png" alt=""></div>
                <div><img src="Image 1 (3).png" alt=""></div>
                <div><img src="Image 1 (4).png" alt=""></div>
            </div>
            <div id="image2">
                <div><img src="Image 1 (5).png" alt=""></div>
                <div><img src="Image 1 (6).png" alt=""></div>
                <div><img src="Image 1 (7).png" alt=""></div>
                <div><img src="Image 1 (8).png" alt=""></div>
            </div>
            <div id="image3">
                <div><img src="Image 1 (9).png" alt=""></div>
                <div><img src="Image 1 (10).png" alt=""></div>
                <div><img src="Image 1 (11).png" alt=""></div>
                <div><img src="Image 1 (12).png" alt=""></div>
            </div>
        </div>
        <div id="number">
            <div id="num">
                <div><img src="Button 1 (5).png" alt=""></div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div><img src="Button 1 (6).png" alt=""></div>
            </div>
        </div>
    </div>


</body>

</html>
